<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Title</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <!-- Bootstrap defines some styles that need to be overridden later -->
    <link rel="stylesheet" href="custom/css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="master/css/reveal.css">
    <link rel="stylesheet" href="custom/css/theme/moon.css" id="theme">
    <link rel="stylesheet" href="custom/css/transition-speeds.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="custom/css/highlight-js/github.css">

    <link rel="stylesheet" href="custom/css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="custom/css/font-awesome/fix.css">

    <link rel="stylesheet" href="custom/css/twemoji-awesome/twemoji-awesome.css">

    <link rel="stylesheet" href="custom/css/main.css">

    <!-- Printing and PDF exports -->
    <script>
var link = document.createElement( 'link' );
link.rel = 'stylesheet';
link.type = 'text/css';
link.href = window.location.search.match( /print-pdf/gi ) ? 'master/css/print/pdf.css' : 'master/css/print/paper.css';
document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
      <script src="lib/js/html5shiv.js"></script>
      <![endif]-->
  </head>
  <body>
    <div class="reveal">
      <!-- }}} -->
      <div class="slides">
        <section>
          <h1>Reveal.JS Template</h1>
        </section>
        <section>
          <section>
          <h2>Horizontal Navigation</h2>
          </section>
          <section>
            <h2>Basement</h2>
        </section>
        </section>
      </div>
      <!-- bottom {{{ -->
    </div>

    <script src="master/lib/js/head.min.js"></script>
    <script src="master/js/reveal.js"></script>

    <script>

// Full list of configuration options available at:
// https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
  controls: true,
  progress: true,
  history: true,
  center: true,
  transitionSpeed: 'fast', 
  transition: 'slide', // none/fade/slide/convex/concave/zoom

    // Optional reveal.js plugins
  dependencies: [
  { src: 'master/lib/js/classList.js', condition: function() { return !document.body.classList; } },
  { src: 'master/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
  { src: 'custom/js/jquery.js' },
    { src: 'custom/js/main.js' },
    { src: 'master/plugin/zoom-js/zoom.js', async: true }
  ]
});

    </script>
  </body>
</html>
